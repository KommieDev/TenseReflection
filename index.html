			<iframe id="myVideo" class="popup-youtube-player" src="https://www.youtube.com/embed/gn8oBM-ktp0?enablejsapi=1&version=3&playerapiid=ytplayer" width="640" height="360" frameborder="0" allowfullscreen="true" allowscriptaccess="always"></iframe>

	 <div id="screen4" class="off" >  <img src='Screenshots/15.png'/> </div>

	 <div id="screen6" class="off" >  <img src='Screenshots/4.png'/> </div> 
	 <div id="screen7" class="off" >  <img src='Screenshots/13.png'/> </div> 
	 <div id="screen8" class="off" >  <img src='Screenshots/8.png'/> </div> 
	
	
	<script type="text/javascript">
	
		var showed = false;
		
		var vid = document.getElementById("myVideo");
					
				
		$(document).ready(function(){
			
			
				$('video').click(function(e){  e.stopPropagation(); });
				
				$("*").click(function(e){

					if( $(this).attr("class") == "cell") {
						
								if(showed == false){
									shown = $("#screen"+$(this).attr('id'));
									shown.removeClass("off");
									shown.addClass("on");
							
									showed = true; 
							
								}
								
					}
					else if( $(this).attr('id') != "myVideo" && $(this).attr("class") == "on" && showed == true){
						
							shown.removeClass("on");
							shown.addClass("off");
							showed = false;
							
							$('.popup-youtube-player')[0].contentWindow.postMessage('{"event":"command","func":"' + 'stopVideo' + '","args":""}', '*');     
						
					}
				
				 });
			
		});

	</script>
